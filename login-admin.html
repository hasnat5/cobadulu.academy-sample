<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <!-- flowbite component -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <!-- material icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../client/styles.css">
    <title>Login</title>
</head>
<body>
    <section class="container max-w-full">
        <div class="h-screen bg-primary grid grid-cols-1 md:grid-cols-2">
            <!-- gambar -->
            <div class="hidden md:block p-12" style="background: linear-gradient(
                rgba(36, 32, 75, 0.5), 
                rgba(36, 32, 75, 0.5)
              ), url(../asset/admin.jpg); background-position: center; background-size: cover;">
                <a href="index.html" class="flex items-center">
                    <img src="../asset/logo.png" class="mr-3 h-16" alt="cobadulu Logo">
                </a>
            </div>

            <!-- login -->
            <div class="grid justify-center content-center px-4 md:px-12">
                <div class="grid w-72 md:w-[320px] lg:w-96">
                    <a href="index.html" class="flex items-center mb-6 md:hidden">
                        <img src="../asset/logo.png" class="mr-3 h-12" alt="cobadulu Logo">
                    </a>

                    <form class="bg-secondary p-8 rounded-2xl">
                        <h3 class="mb-6">Admin Login</h3>
                        <div class="mb-6" bis_skin_checked="1">
                          <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
                          <input type="email" id="email" class="input" placeholder="name@flowbite.com" required="">
                        </div>
                        <div class="mb-6" bis_skin_checked="1">
                          <label for="password" class="block mb-2 text-sm font-medium text-white">Your password</label>
                          <input type="password" id="password" class="input" required="">
                        </div>
                    
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mb-6">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>
</html>
